<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
  <title>Rock Paper Scissors Game</title>
</head>

<body>
    <header>Rock Paper Scissors</header>
    <div class="score-container">
        <div id="userBadge" class="badge">user</div>
        <div id="compBadge" class="badge">comp</div>
        <span id="userScore">0</span>:<span id="compScore">0</span>
    </div>
<div class="result">
    <p>Paper cover rock. You win!</p>
</div>
<div class="choices">
    <div class="choice" id="r">
        <img src="rock.png" alt="">
    </div>
    <div class="choice" id="p">
        <img src="paper.png" alt="">
    </div>
    <div class="choice" id="s">
        <img src="scissors.png" alt="">
    </div>
<p id="action">Make your choice</p>


<script src="app.js"></script>
</body>

</html>
